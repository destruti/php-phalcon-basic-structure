<VirtualHost *:80>
        ServerAdmin eduardo.destruti@maquinadobem.com
        ServerName  canhotinho.mlab.dev

        SetEnv APPLICATION_ENV "development"

        DocumentRoot "/var/www/servers/canhotinho/public"

	    <Directory "/var/www/servers/canhotinho">
        	Options Indexes FollowSymLinks MultiViews
        	AllowOverride All
        	Order allow,deny
        	allow from all
    	</Directory>

    	<Directory "/var/www/servers/canhotinho/public">
        	Options Indexes FollowSymLinks MultiViews
        	AllowOverride All
        	Order allow,deny
        	allow from all
    	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.servers.canhotinho.log
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.servers.canhotinho.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>